plugins {
    id 'java' // add lot of tasks like assemble/build/classes
    id 'application' // give run task
    id 'jacoco' // test coverage report
}

jar {
    manifest {
        attributes 'Main-Class': 'com.coreJava.MainFactory'
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.sun.istack:istack-commons-runtime:4.2.0'

    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClass = 'com.coreJava.Main'
}

jacocoTestReport {
    reports {
        xml.required = true
        html.required = true
    }
}

test {
    finalizedBy jacocoTestReport // Run JaCoCo after tests
}
